<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey Manion's Lab 4</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Share:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header"><h1>Casey Manion's Lab 4</h1></div>

    <div class="container">
        <form action="/api" method="post">
            <ul class="flex-outer">
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name here">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name here">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email here">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea rows="5" cols="33" id="message" name="message" placeholder="Enter your message here"></textarea>
                </li>
                <li>
                <p>Age</p>
                <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="twenty-to-twentynine" name="twenty-to-twentynine">
                            <label for="twenty-to-twentynine">20-29</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirty-to-thirtynine" name="thirty-to-thirtynine">
                            <label for="thirty-to-thirtynine">30-39</label>
                        </li>
                        <li>
                            <input type="checkbox" id="forty-to-fortynine" name="forty-to-fortynine">
                            <label for="forty-to-fortynine">40-49</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-plus" name="fifty-plus">
                            <label for="fifty-plus">50+</label>
                        </li>
                </ul>
                </li>
                <li>
                    <button type="submit" id="button" name="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
