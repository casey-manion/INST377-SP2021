<!DOCTYPE html>
<!-- Write an index.html file -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include your stylesheet in the head -->
    <link rel="stylesheet" href="styles.css" />
    <title>Casey Manion's Lab 3</title>
</head>
<body>
    <!-- Make a carousel of four mochi images that cycle, based on the readings from javascript.info -->
    <div class="header"><h1>Casey Manion's Lab 3</h1></div>

    <div class="main">
        <h2>Carousel</h2>

        <p>Create a "carousel" - a ribbon of images that can be scrolled by 
            clicking on arrows.
        </p>

        <!-- carousel container -->
        <div class="carousel-holder">
            <div class="button" id="prev">&lt;</div>
            <!-- images used for carousel w/ some set to hidden display -->
            <div class="item left"><img src="images/onigiri_1.png" alt="Onigiri image 01." /></div>
            <div class="item middle"><img src="images/onigiri_2.png" alt="Onigiri image 02." /></div>
            <div class="item right"><img src="images/onigiri_3.png" alt="Onigiri image 03." /></div>
            <div class="item hidden"><img src="images/onigiri_4.png" alt="Onigiri image 04." /></div>
            <div class="item hidden"><img src="images/roll_1.png" alt="Roll image 01." /></div>
            <div class="item hidden"><img src="images/roll_2.png" alt="Onigiri image 02." /></div>
            <div class="item hidden"><img src="images/roll_3.png" alt="Onigiri image 03." /></div>
            <div class="button" id="next">&gt;</div>
        </div>
    </div>

    <!-- Include your script.js right before the </body> tag -->
    <script src="script.js"></script>
</body>
</html>
