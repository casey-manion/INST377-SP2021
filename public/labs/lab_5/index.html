<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey Manion's Lab 5</title>

    <!-- Bulma CSS link, Leaflet CSS & JavaScript links -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <div class="header">
        <h1 class="title is-1 has-text-centered">Casey Manion's Lab 5</h1>
        <h2 class="subtitle is-5 has-text-centered">Zip Code Food Search</h2>
    </div>

    <div class="columns">
        <!-- input box and suggestion field -->
        <div class="column is-4 is-offset-1">
            <form id="form">
                <label for="input">Search</label>
                <input type="text" id="input" name="input" class="input is-rounded"
                placeholder="Enter a zipcode">
                <button class="button is-rounded" type="submit">View Results</button>
                <ul class="suggestions">
                    <!-- RESULTS POPULATE -->
                </ul>
            </form>
        </div>

        <!-- map -->
        <div class="column is-4 is-offset-7">
            <div class="map" id="mapid"></div>
        </div>

    </div>
    <!-- connect Javascript file -->
    <script src="script.js"></script>
</body>
</html>
